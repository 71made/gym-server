<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GYM Server - 健身房管理系统</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/vendors/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/iconfonts/font-awesome/css/font-awesome.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/css/style-index.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:./partials/_navbar.html -->
    <nav th:replace="~{partials/_navbar :: header}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_sidebar.html -->
        <nav th:replace="~{partials/_sidebar :: sidebar}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper" style="height: 100%">
                <div class="card">
                    <div class="card-body" style="height: 80vh">
                        <div class="card-title row">
                            <h2>课程列表</h2>
                            <button type="button" class="btn btn-link btn-rounded text-primary" onclick="showAddFunc()">
                                <i class="fa fa-plus-circle"></i>增加
                            </button>
                        </div>
                        <!-- 员工列表 -->
                        <table
                                id="course-table"
                                class="table table-hover table-striped"
                        ></table>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:./partials/_footer.html -->
            <footer th:replace="~{partials/_footer :: footer}"></footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    <!-- Modal -->
    <div class="modal fade" id="course-model" tabindex="-1" aria-labelledby="course-model-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="course-model-label">修改信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row" id="form-id">
                            <label for="id" class="col-sm-2 col-form-label">课程 ID</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="id" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">课程名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="staff">教练</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="staff">
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="amount" class="col-sm-2 col-form-label">报名金额</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="amount" placeholder="报名金额">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="period" class="col-sm-2 col-form-label">课程学时</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="period" placeholder="课程学时">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-2">状态</label>
                            <div class="col-sm-3">
                                <div class="form-radio">
                                    <label class="form-check-label" for="status-working">
                                        <input class="form-check-input" type="radio" name="status-radios" id="status-working" value="0" checked>
                                        正常授课
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-radio">
                                    <label class="form-check-label" for="status-stopping">
                                        <input class="form-check-input" type="radio" name="status-radios" id="status-stopping" value="1">
                                        停止授课
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="start-time" class="col-sm-2 col-form-label">开始时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="start-time" placeholder="yyyy-MM-dd hh:mm:ss">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="end-time" class="col-sm-2 col-form-label">结束时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="end-time" placeholder="yyyy-MM-dd hh:mm:ss">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button id="course-edit-btn" type="button" class="btn btn-primary" onclick="updateFunc()">保存</button>
                    <button id="course-add-btn" type="button" class="btn btn-primary" onclick="addFunc()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Model end -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/jQuery/jquery-3.6.4.min.js" type="text/javascript"></script>
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/js/vendor.bundle.addons.js"></script>
<script src="/static/vendors/bootstrap/js/bootstrap-table.min.js" type="text/javascript"></script>

<script src="/static/vendors/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/vendors/datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/vendors/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<!-- endinject -->

<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/misc.js"></script>

<script src="/static/js/partials/_navbar.js"></script>
<script src="/static/js/admin/course.js"></script>
<!-- End custom js for this page-->
</body>
</html>
