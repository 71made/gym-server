<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GYM Server - 健身房管理系统</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href=/static/vendors/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="/static/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/iconfonts/font-awesome/css/font-awesome.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/css/style-index.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:./partials/_navbar.html -->
    <nav th:replace="~{partials/_navbar :: header}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_sidebar.html -->
        <nav th:replace="~{partials/_sidebar :: sidebar}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper" style="height: 100%">
                <div class="card">

                    <div class="card-body" style="height: 80vh">
                        <div class="card-title">
                            <h2>员工列表</h2>
                        </div>
                        <!-- 员工列表 -->
                        <table
                                id="staff-table"
                                class="table table-hover table-striped"
                        ></table>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:./partials/_footer.html -->
            <footer th:replace="~{partials/_footer :: footer}"></footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    <!-- Modal -->
    <div class="modal fade" id="staff-model" tabindex="-1" aria-labelledby="staff-model-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staff-model-label">修改信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body card">
                    <form class="card-body">
                        <div class="form-group row">
                            <label for="code" class="col-sm-2 col-form-label">员工工号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="code" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">员工姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id-card" class="col-sm-2 col-form-label">身份证</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id-card">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="position">职位</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="position">
                                    <option value="0">管理员</option>
                                    <option value="1">教练</option>
                                    <option value="2">前台</option>
                                    <option value="3">保洁</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-2">状态</label>
                            <div class="col-sm-3">
                                <div class="form-radio">
                                    <label class="form-check-label" for="status-working">
                                        <input class="form-check-input" type="radio" name="status-radios" id="status-working" value="0" checked>
                                        在职
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-radio">
                                    <label class="form-check-label" for="status-left">
                                        <input class="form-check-input" type="radio" name="status-radios" id="status-left" value="1">
                                        已离职
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="entry-time" class="col-sm-2 col-form-label">员工入职时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="entry-time" disabled>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button id="staff-edit-btn" type="button" class="btn btn-primary" onclick="updateFunc()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Model end -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/jQuery/jquery-3.6.4.min.js" type="text/javascript"></script>
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/js/vendor.bundle.addons.js"></script>
<script src="/static/vendors/bootstrap/js/bootstrap-table.min.js" type="text/javascript"></script>
<script src="/static/vendors/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

<script src="/static/js/admin/staff.js"></script>
<!-- End custom js for this page-->
</body>
</html>
