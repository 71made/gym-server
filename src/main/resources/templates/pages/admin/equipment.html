<body>
<div class="container-scroller">
    <!-- partial:./partials/_navbar.html -->
    <nav th:replace="~{partials/_navbar :: header}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_sidebar.html -->
        <nav th:replace="~{partials/_sidebar :: sidebar}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper card" style="height: 100%">
                <div class="card-body">
                    <!-- 器材列表 -->
                    <table
                            id="equipment-table"
                            class="table table-hover table-striped"
                    ></table>
                </div>
            </div>
            <!-- content-wrapper ends -->

            <!-- partial -->

<!-- Modal -->
<div class="modal fade" id="equipment-model" tabindex="-1" aria-labelledby="equipment-model-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="equipment-model-label">修改信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">器材名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">地点位置</label>
                        <textarea class="form-control" id="location" rows="2" maxlength="64"></textarea>
                    </div>
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-2 float-sm-left pt-0">状态</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status-radios" id="status-using" value="0" checked>
                                <label class="form-check-label" for="status-using">
                                    使用中
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status-radios" id="status-removed" value="1">
                                <label class="form-check-label" for="status-removed">
                                    已移除
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="status-radios" id="status-lost" value="2">
                                <label class="form-check-label" for="status-lost">
                                    丢失
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button id="equipment-edit-btn" type="button" class="btn btn-primary" onclick="updateFunc()">保存</button>
            </div>
        </div>
    </div>
</div>
