<div class="row" th:fragment="top">
    <div class="col-md-6 grid-margin stretch-card average-price-card">
        <div class="card text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between pb-2 align-items-center">
                    <div class="d-flex flex-column text-center">
                        <img class="img-md" src="/static/images/faces/face8.jpg" alt="">
                        <h5 class="font-weight-semibold mb-0 p-1" id="member-name"></h5>
                    </div>
                    <div class="d-flex flex-column text-small">
                        <div class="font-weight-semibold mb-0">
                            会员卡号:<h4 id="card-number"></h4>
                        </div>
                        <div class="font-weight-semibold mb-0">
                            手机:<h4 id="member-phone"></h4>
                        </div>
                    </div>
                    <div class="d-flex flex-column" id="member-type">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center pb-2">
                            <div class="dot-indicator bg-danger mr-2"></div>
                            <p class="mb-0">剩余学时</p>
                        </div>
                        <h4 id="member-period" class="font-weight-semibold"></h4>
                    </div>
                    <div class="col-md-6 mt-4 mt-md-0">
                        <div class="d-flex align-items-center pb-2">
                            <div class="dot-indicator bg-success mr-2"></div>
                            <p class="mb-0">余额</p>
                        </div>
                        <h4 id="member-amount" class="font-weight-semibold"></h4>
                    </div>
                    <div class="col-md-12" id="recharge-box">
                        <div class="input-group">
                            <input id="recharge-amount" type="number" class="form-control" placeholder="充值金额">
                            <span class="input-group-append">
                                <button class="btn btn-info" type="button" onclick="recharge()">确认充值</button>
                            </span>
                        </div>
                        <p id="recharge-notice" class="text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
